<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--fonts-->
        <!--Mulish: 400, 700-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <!--stylesheets-->
    <link rel="stylesheet" href="../styles/contact.css">
   
    <title>Contact us</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="../index.html" class="logoLink">Genesis</a></div>
            <ul>
                <li class="navItem">
                    <a href="projects.html" class="navLink">Projects</a>
                </li>
                <li class="navItem">
                    <a href="contact.html" class="navLink selectedNavLink">Contact</a>
                </li> <!--diffrent style when selected - for esaier navigation-->
            </ul>
        </nav>
    </header>
    <!-- section one of contact page start here! -->
    <section class="sectionOne">
        <article class="sectionOne-article">
            <h2 class="article_heading">
                Full set of great
                features to make your
                product fresh
            </h2>
            <p class="article_paragraph softGreyText">
                Our favorite brands are our friends! 
                We help them to achieve their goals, 
                they help us to stay sharp.
            </p>
        </article>
        <!--sectionOne form-->
        <form action="" class="contactForm">
           <!--user name-->
            <label for="Name">
                Name
            </label>
            <input type="text" id="Name" required>
           <!--user email-->
            <label for="Email">
                Email
            </label>
            <input type="text" id="Email" required>
           <!--user message-->
            <label for="Message">
                Message
            </label>
            <textarea name="message" id="Message" cols="30" rows="10">
            </textarea>
           <!--button-->
            <button type="submit">Submit</button>
        </form>
    </section>
    <!-- section two of contact page start here! -->
    <section class="sectionTwo">
        <!--taken from google maps-->
        <ifreme class="sectiontwo-iframe">

        </ifreme>
    </section>
  <!-- footer content start here! -->
  <footer >
    <nav class="navFooter">
        <div class="logo"><a href="../index.html" class="logoLink">Genesis</a></div>
        <ul>
            <li class="navItem">
                <a href="projects.html" class="navLink ">Projects</a>
            </li> <!--diffrent style when selected - for esaier navigation-->
            <li class="navItem">
                <a href="contact.html" class="navLink selectedNavLink">Contact</a>
            </li>
        </ul>
        </nav>
        <div class="socialMediaList">
            <svg class="SocialMediaLogos"> <use xlink:href ="../svg/dribbble-logo.svg#dribbble"></use></svg>
            <svg class="SocialMediaLogos"><use xlink:href ="../svg/instagram.svg#instagram"></use></svg>
            <svg class="SocialMediaLogos"><use xlink:href ="../svg/twitter-logo.svg#twitter"></use></svg>
        </div>
    
  
</footer>
</body>
</html>
